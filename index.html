        The expand stands for making it top and dark. 
        bg is background with the colour
       We can also add fixed-top to make it fixed on the top while we scroll (but I didn't add it)-->
  
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand" href:"#">Wedding R&D</a>
  
          <!-- the button is the "hamburger menu" that gets created when making the screen smaller. It encloses everything that will open 
            when you click on the button. We copied it from the documentation, and we have to write "collapse navbar-collapse" so it'll
            collapse when the screen gets smaller. Also, the button triggers with the data-bs-target the whatever we name with an ID, 
            so the name was #navbarSupportedContent, so we have to ID under the same name what we want to put inside the button WITHOUT
           the # -->
  
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

              <ul class="navbar-nav ms-auto">
